<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if user is None %}
    <span>未登录</span>
{% else %}
     <table>
            <tr>
                <td>用户名：</td>
                <td>{% user.user_name %} </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>{% user.password %}</td>
            </tr>
         <tr colspan="2">
             <td><a href="logout">注销</a></td>
         </tr>
        </table>
{% endif %}
</body>
</html>
