<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <form name="form1" action="/login" method="POST">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="user_name" placeholder="用户名" /> </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" placeholder="密码"/> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="登录" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
